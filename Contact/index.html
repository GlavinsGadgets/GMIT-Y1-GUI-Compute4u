<p class="postTitle">Contact Us</p>

<p class="contactContent">If you need to get in contact with us please feel free to fill out the form below and click submit.</p>

<form>
<fieldset>
	<table class="contactTable">
		<tr class="contactTableRows">
			<td class="contactTableLeft">First Name:</td>
			<td class="contactTableRight"><input type="text" title="Enter First Name" name="contactTable_FirstName" class="contactTextInput"></td>
		</tr>
		<tr class="contactTableRows">
			<td class="contactTableLeft">Surname:</td>
			<td class="contactTableRight"><input type="text" title="Enter Surname" name="contactTable_LastName" class="contactTextInput"></td>
		</tr>
		<tr class="contactTableRows">
			<td class="contactTableLeft">Email address:</td>
			<td class="contactTableRight"><input type="email" title="Enter Valid Email Address" name="contactTable_Email" required class="contactTextInput"></td>
		</tr>
		<tr class="contactTableRows">
			<td class="contactTableLeft">Attachments:</td>
			<td class="contactTableRight"><input type="file" name="contactTable_Attachment"></td>
		</tr>
	</table>
	<textarea rows="10" cols="50" name="contactTable_Message" placeholder="Enter Your message here"></textarea>	
</fieldset>
<button type="submit">Submit!</button>
<input type="reset">
</form>
